<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./countdown.css">
        <title>HTML Tutorial</title>
    </head>
<body>

<div class="countdown-container"> 
    
    <div style="display: flex; flex: 1;
    justify-content: center;
    align-items: center;
    flex-direction: column;">
        <img src="assets/logo.png" alt="nox logo" style="position:absolute; top: 80px; left: 30px;">

        <h1  class="countdown-title">Entertainment In Progress</h1>
        <div class="center">
      <div class="center">
        <div class="circle m-bird">
            <div id="day" class="count">20</div>
            <div class="l-half border-blue"></div>
            <div class="r-half border-blue"></div>
        </div>
        <div class="full-circle m-bird border-blue center" style="font-size: 23px">
            DAY
         </div>
       </div>
            <div class="center">
                <div class="circle m-bird">
                    <div id="hour" class="count">20</div>
                    <div class="l-half border-yellow"></div>
                    <div class="r-half border-yellow"></div>
                </div>
                <div class="full-circle m-bird border-yellow center" style="font-size: 23px">
                    HRs.
                 </div>
             </div>
            <div class="center">
                <div class="circle m-bird">
                    <div id="min" class="count">20</div>
                    <div class="l-half border-pink"></div>
                    <div class="r-half border-pink"></div>
                </div>
                <div class="full-circle m-bird border-pink center" style="font-size: 23px">
                   MIN
                </div>
             </div>
    
    </div>

   </div>
   <div class="footer">
    <p> Â© Copyright 2019 Ktheeb Company. All Rights Reserved.</p>
    <div class="d-flex center">
        <div class="mr-bird"> 
            <p class="color-purple">Contact Us</p>
            <div  class="d-flex">
                <p  style="display:flex; align-items: center;">
    
                    <img class="mr-bird" src="assets/whatsapp.png" alt="nox logo" >
                    +966 55 444 3450</p>
                <p style="display:flex; align-items: center;">
                    <img class="m-bird" src="assets/phone.png" alt="nox logo">
                    920033680</p>
            </div>
        </div>
        <div> 
            <p class="color-yellow">Follow us:</p>
            <div  class="d-flex">
                <p style="display:flex; align-items: center;" class="mr-bird">
                    <img class="mr-bird" src="assets/twitter.png" alt="nox logo">
    
                    @NoxKsa</p>
                <p style="display:flex; align-items: center;">
                    <img src="assets/facbook.png" alt="nox logo" style="margin: 0 10px;">
    
                    <img  src="assets/insta.png" alt="nox logo"  style="margin: 0 10px;">
                    @nox.ksa</p>
            </div>
        </div>
    </div>
</div>
   
</div>

<script src="countdown.js"></script>

</body>
</html>
